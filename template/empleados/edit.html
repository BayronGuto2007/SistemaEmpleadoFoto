{% include 'header.html' %}

{% for empleado  in empleados  %}

    <form method="post" action="/update" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                Editar Empleado
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos Empleado</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtNombre">Id:</label>
                        <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{empleado[1]}}">
                    </div>

                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value="{{empleado[2]}}">
                    </div>

                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <img class="img-thumbnail" width="100"  src='{{ url_for("upload",nombreFoto = empleado[3])}}' alt="">
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Modificar" class="btn btn-success">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div>

                    <input type="hidden" name="txtId" id="txtId" value="{{empleado[0]}}">
                    <br>
                </p>
            </div>
        </div>
        
    </form
{% endfor %}
{% include 'footer.html' %}
